<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        .sidebar {      
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" class="active nav-link" data-page="main.html">Home</a>
        <a href="#" class="nav-link" data-page="setting.html">setting</a>
        <a href="#" class="nav-link" data-page="search.html">search</a>
        <a href="#">..</a>
        <a href="#">..</a>
        <a href="#">..</a>
    </div>

    <div class="content" id="main-content">

    </div>
    <script>
        $(()=>{
            $('.sidebar a').on('click', function(){
                $('.sidebar a').removeClass('active');
                $(this).addClass('active');
                let page=$(this).data('page');
                $('#main-content').load(page);
            });
            $('.nav-link[data-page="main.html"]').trigger('click');
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hidden {
            display: none;
        }

        .box {
            border: 1px black solid;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: pink;
        }

        .box2 {
            border: 1px black solid;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: blue;
        }

        body {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box2 hidden" id="hiddenBox"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
        setTimeout(function () {
            var hiddenBox = document.getElementById('hiddenBox');
            hiddenBox.classList.remove('hidden');
            setTimeout(function () {
                var hiddenBox = document.getElementById('hiddenBox');
                hiddenBox.classList.add('hidden');
            }, 1000);
        }, 1000); 
    </script>
</body>

</html>

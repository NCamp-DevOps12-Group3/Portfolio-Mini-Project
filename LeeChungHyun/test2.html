<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px black solid;
        }

        .box1 {
            position: relative;
            width: 300px;
            height: 100px;
            display: flex;
        }

        .box2 {
            position: absolute;
            left: 50px;
            width: 100px;
            height: 100%;
        }

        .box3 {
            width: 100px;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box1">
        <div class="box2"></div>
        <div class="box3"></div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: absolute;
            /* Change to absolute positioning */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 70vh;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: hidden;
        }

        .modal-show {
            display: block;
        }

        .modal-body {
            padding: 0;
            position: relative;
            /* Enable vertical scrolling */
            height: 100%;
            /* Ensure the body takes up the full height of the modal */
        }

        .modal-faded {
            opacity: 70%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 900;
            overflow-y: auto;
        }

        .modal-overlay-show {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="grid-container" id="grid-container">
        </div>
    </div>
    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div id="portfolioModal" class="modal">
        <div class="modal-body">
            <div class="shadow-host" id="shadow-host"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let page = 1;

            // Function to load images
            function loadImages() {
                const gridContainer = document.getElementById('grid-container');
                for (let i = 0; i < 9; i++) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.innerHTML = `<img src="img/cat${(page - 1) * 9 + i + 1}.jpg" alt="Image">`;
                    gridContainer.appendChild(gridItem);
                }
            }

            // Initial image load
            loadImages();

            // Scroll event handler
            window.addEventListener('scroll', function () {
                if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight - 100) {
                    page++;
                    loadImages();
                }
            });

            // Re-bind the click event for the new images
            document.getElementById('grid-container').addEventListener('click', function (e) {
                if (e.target.tagName === 'IMG') {
                    loadShadowContent('example.html');
                }
            });

            // Function to load external HTML content into Shadow DOM
            function loadShadowContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const shadowHost = document.getElementById('shadow-host');
                        const shadowRoot = shadowHost.shadowRoot || shadowHost.attachShadow({ mode: 'open' });

                        // Clear existing content
                        shadowRoot.innerHTML = '';

                        // Create a container for the external content
                        const contentContainer = document.createElement('div');
                        contentContainer.innerHTML = html;

                        // Append the external content to the shadow root
                        shadowRoot.appendChild(contentContainer);

                        // Show the modal
                        document.getElementById('portfolioModal').classList.add('modal-show');
                        document.getElementById('modalOverlay').classList.add('modal-overlay-show');
                        document.body.style.overflow = 'hidden'; // Disable body scroll

                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            // Close modal when clicking outside of it
            document.getElementById('modalOverlay').addEventListener('click', function () {
                document.getElementById('portfolioModal').classList.remove('modal-show');
                document.getElementById('modalOverlay').classList.remove('modal-overlay-show');
            });
        });

    </script>
</body>

</html>

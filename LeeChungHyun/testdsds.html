<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .box {
            width: 40px;
            height: 40px;
            background-size: cover;
            border-radius: 50%;
        }


        /*그리드 css*/

        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            width: 33.33%;
            padding: 10px;
            box-sizing: border-box;
        }

        .grid-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
            border-radius: 8px;
        }


        /* 메인모달 css*/

        .modal-main-overlay {
            position: fixed;
            top: 0;
            display: none;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            overflow-y: auto;
        }

        .modal-main-overlay-show {
            display: block;
        }

        .modal-main-dialog {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .modal-main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            height: 90vh;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .modal-main-body {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .modal-faded {
            opacity: 70%;
        }

        /* 콘텐츠 css*/

        .comment-show {
            position: absolute;
            display: flex;
            top: 0;
            right: 0;
            height: 95vh;
            z-index: 1050;
            flex-direction: column;
            justify-content: center;
        }

        .comment-hide {
            position: absolute;
            display: flex;
            top: 0;
            right: 0;
            height: 95vh;
            z-index: 1050;
            flex-direction: column;
            justify-content: center;
        }

        .comment-section {
            position: absolute;
            display: flex;
            top: 0;
            right: -5vw;
            width: 20vw;
            height: 95vh;
            z-index: 1050;
            padding: 0;
            visibility: hidden;
            align-items: center;
            transition: opacity 0.5s ease, right 0.5s ease, visibility 0s 0.5s;
            opacity: 0;
        }

        .comment-content {
            width: 20vw;
            height: 60vh;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 0;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .modal-main-overlay .comment-section.active {
            visibility: visible;
            right: 0;
            opacity: 100;
            padding: 0;
            transition: opacity 0.5s ease, right 0.5s ease;
        }

        .comment-header {
            margin-bottom: 10px;
            display: flex;
            min-height: 7vh;
            border-bottom: 1px gainsboro solid;
        }

        .comment-header-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .comment-header-userId {
            display: flex;
            align-items: center;
            flex-grow: 1;
            font-size: 14px;
            margin-left: 5%;
        }

        .comment-header-more {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin-right: 3%;
        }

        .comment-main {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 14px;
        }

        .comment-footer {
            display: flex;
            flex-direction: column;
            min-height: 10vh;
        }

        .leaveComment {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
        }

        .comment-input {
            flex-grow: 1;
            margin-left: 10px;
        }

        .likeCnt {
            display: flex;
            flex-direction: column;
            height: auto;
            margin: 0px 5px 5px 5px;
        }

        .like-logo svg {
            cursor: pointer;
            transition: fill 0.3s ease;
        }

        .filled {
            fill: red;
            stroke: none;
        }

        .likeCnt-text {
            margin-top: 10px;
            font-size: 12px;
        }

        input[type="text"] {
            font-size: 14px;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        p {
            margin: 0;
        }

        .comment-main {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 14px;
        }

        .comment {
            width: 95%;
            margin: 10px;
            display: flex;
        }

        .comment-user-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/cat1.jpg');
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-size: cover;
            flex-shrink: 0;
        }

        .comment-main {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .comment-main-userid {
            font-size: 14px;
            display: flex;
            justify-content: left;
            align-items: center;
            margin-left: 5%;
            margin-right: 1px;
        }

        .comment-main-content {
            display: flex;
            font-size: 14px;
            justify-content: left;
            margin-left: 5%;
            margin-right: 1px;
            flex-wrap: wrap;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="grid-container" id="grid-container">
        </div>
    </div>

    <!-- 메인 모달 -->
    <div class="modal-main-overlay">
        <div class="modal-main-dialog">
            <div class="modal-main">
                <div class="modal-main-body">
                    <div class="modal-main-shadow-host"></div>
                    <div class="comment-show">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-chevron-left" viewBox="0 0 16 16">
                            <path
                                d="M10.354 1.646a.5.5 0 0 0-.708 0l-6 6a.5.5 0 0 0 0 .708l6 6a.5.5 0 0 0 .708-.708L5.707 8l4.647-4.646a.5.5 0 0 0 0-.708z" />
                        </svg>
                    </div>
                    <div class="comment-section" id="commentSection">
                        <div class="comment-content" id="commentContent">
                            <div class="comment comment-header" id="commentHeader">
                                <div class="comment-header-logo" id="commentHeaderLogo"></div>
                                <div class="comment-header-userId"> <strong>cat1</strong></div>
                                <div class="comment-header-more" id="more-options"><svg aria-label="옵션 더 보기"
                                        class="x1lliihq x1n2onr6 x5n08af" fill="currentColor" height="24" role="img"
                                        viewBox="0 0 24 24" width="24">
                                        <title>옵션 더 보기</title>
                                        <circle cx="12" cy="12" r="1.5"></circle>
                                        <circle cx="6" cy="12" r="1.5"></circle>
                                        <circle cx="18" cy="12" r="1.5"></circle>
                                    </svg></div>
                            </div>
                            <div class="comment comment-main" id="commentMain">
                                <!-- 여기에 코멘트 추가-->
                            </div>
                            <div class="comment comment-footer">
                                <div class="likeCnt">
                                    <div class="like-logo"> <svg width="24" height="24" viewBox="0 0 50 50">
                                            <path
                                                d="M34.6 3.1c-4.5 0-7.9 1.8-10.6 5.6-2.7-3.7-6.1-5.5-10.6-5.5C6 3.1 0 9.6 0 17.6c0 7.3 5.4 12 10.6 16.5.6.5 1.3 1.1 1.9 1.7l2.3 2c4.4 3.9 6.6 5.9 7.6 6.5.5.3 1.1.5 1.6.5s1.1-.2 1.6-.5c1-.6 2.8-2.2 7.8-6.8l2-1.8c.7-.6 1.3-1.2 2-1.7C42.7 29.6 48 25 48 17.6c0-8-6-14.5-13.4-14.5z"
                                                stroke="black" stroke-width="2" fill="none"
                                                transform="translate(1, 0)" />
                                        </svg></div>
                                    <div class="likeCnt-text">
                                        <!-- js로 현재까지 클릭된 좋아요 수-->
                                        <p> 좋아요 10만</p>
                                    </div>
                                </div>
                                <div class="leaveComment">
                                    <input type="text" id="commentInput" class="form-control"
                                        placeholder="댓글을 입력하세요...">
                                </div>
                            </div>
                            <div class="comment-hide">
                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                                    <path
                                        d="M5.646 1.646a.5.5 0 0 1 .708 0L12.354 8l-6 6a.5.5 0 0 1-.708-.708L10.293 8 5.646 3.354a.5.5 0 0 1 0-.708z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let page = 1;

            // Function to load images
            function loadImages() {
                const gridContainer = document.getElementById('grid-container');
                for (let i = 0; i < 9; i++) {
                    const gridItem = document.createElement('div');
                    gridItem.classList.add('grid-item');
                    gridItem.innerHTML = `<img src="img/cat${(page - 1) * 9 + i + 1}.jpg" alt="Image">`;
                    gridContainer.appendChild(gridItem);
                }
            }

            // Initial image load
            loadImages();

            // Scroll event handler
            window.addEventListener('scroll', function () {
                if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight - 100) {
                    page++;
                    loadImages();
                }
            });

            document.getElementById('grid-container').addEventListener('click', function (e) {
                if (e.target.tagName === 'IMG') {
                    loadShadowContent('example.html');
                }
            });

            // Function to load external HTML content into Shadow DOM
            function loadShadowContent(url) {
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const shadowHost = document.querySelector('.modal-main-shadow-host');
                        const shadowRoot = shadowHost.shadowRoot || shadowHost.attachShadow({ mode: 'open' });

                        // Clear existing content
                        shadowRoot.innerHTML = '';

                        // Create a container for the external content
                        const contentContainer = document.createElement('div');
                        contentContainer.innerHTML = html;

                        // Append the external content to the shadow root
                        shadowRoot.appendChild(contentContainer);

                        // Show the modal
                        document.querySelector('.modal-main-overlay').classList.add('modal-main-overlay-show');
                        document.body.style.overflow = 'hidden';
                    })
                    .catch(error => console.error('Error loading content:', error));
            }

            // Hide modal when clicking outside the shadow host
            document.addEventListener('click', function (e) {
                if (e.target.classList.contains('modal-main-overlay')) {
                    document.querySelector('.modal-main-overlay').classList.remove('modal-main-overlay-show');
                    document.body.style.overflow = '';
                }
            });

            function createBoxWithBackgroundImage(imageUrl, linkUrl) {
                var linkElement = document.createElement('a');
                linkElement.href = linkUrl;
                linkElement.target = '_blank';

                var newBox = document.createElement('div');
                newBox.classList.add('box');
                newBox.style.backgroundImage = `url('${imageUrl}')`;

                linkElement.appendChild(newBox);

                return linkElement;
            }

            var commentHeaderLogo = document.getElementById('commentHeaderLogo');
            var imageUrl = 'img/cat1.jpg';
            var linkUrl = 'userfeeds.html';
            var newBoxWithLink = createBoxWithBackgroundImage(imageUrl, linkUrl);
            commentHeaderLogo.appendChild(newBoxWithLink);

            const commentSection = document.querySelector('.comment-section');
            const commentShow = document.querySelector('.comment-show');

            document.querySelector('.comment-show').addEventListener('click', function () {
                commentSection.classList.add('active');
                document.querySelector('.modal-main-shadow-host').classList.add('modal-faded');
            });

            document.querySelector('.comment-hide').addEventListener('click', function () {
                commentSection.classList.remove('active');
                document.querySelector('.modal-main-shadow-host').classList.remove('modal-faded');
            });

            function addComment(comment) {
                const commentElement = `<div class="comment">
                    <div class="comment-user-logo"></div>
                    <div class="comment-main">
                        <div class="comment-main-userid"><strong>cat1</strong></div>
                        <div class="comment-main-content">${comment}</div>
                    </div>
                </div>`;

                document.getElementById('commentMain').insertAdjacentHTML('beforeend', commentElement);
            }

            document.getElementById('commentInput').addEventListener('keydown', function (e) {
                if (e.keyCode === 13) { // Enter key
                    e.preventDefault();
                    const comment = this.value.trim();
                    if (comment) {
                        addComment(comment);
                        this.value = '';
                    }
                }
            });

            addComment('네비게이션 애니메니션을 활용한 웹 포트폴리오 입니다.');
            addComment('댓글');
            addComment('댓글');

            document.querySelector('.like-logo svg').addEventListener('click', function () {
                this.querySelector('path').classList.toggle('filled');
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <style>
    .box{
      background: rgb(163,163,163);
      border-radius: 15px;
    }
    img{
      border-radius: 50%;
    }
    #website{
      border-radius: 7px;
      background: white;
      height: 2.5rem;
    }
    #intro{
      background: white;
      border-radius: 7px;
      resize: none;
    }
    div{
      margin: 2em auto;
    }
  </style>
</head>
<body>
<form action="#" method="get">
  <div class="container position-relative">
    <div class="modal fade" id="modalPic">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-head">
            <h3 class="text-lg-center mt-3">정보</h3>
          </div>
          <div class="modal-body h-75">
            <div class="mb-3">
              <label for="formFile" class="form-label">변경할 프로필 사진</label>
              <input class="form-control" type="file" id="formFile">
              <div id="imagePreview" class="mt-3">
                <!-- Preview will be displayed here -->
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
              닫기
            </button>
          </div>
        </div>
      </div>
    </div>
    <header class="w-100 h-25 box d-flex align-items-center">
      <div class="box d-inline-block m-3 p-3">
        <img src="img/cat1.jpg" alt="" class="w-50">
      </div>
      <div class="d-inline-block">
        <h2>아이디</h2>
        <p>이름</p>
      </div>
      <div class="d-inline-block">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalPic">
          사진 변경
        </button>
      </div>
    </header>
    <div>
      <label for="website" class="form-label">웹 사이트</label>
      <input type="url" name="website" id="website" placeholder="웹사이트 주소" class="w-100 form-control" row="2">
      <div class="form-text">연락 사이트나 개인 포폴이 모아진 주소를 입력해 주세요</div>
    </div>
    <div>
      <label for="intro" class="form-label">소개</label>
      <textarea name="intro" id="intro" class="w-100 form-control"></textarea>
      <div class="form-text">유저 상세페이지 상단에 출력되는 글입니다</div>
    </div>

    <button type="submit" class="btn btn-primary w-25"> 제출</button>
  </div>
</form>

<script>
  $(()=>{
    document.getElementById('formFile').addEventListener('change', function(event) {
      const input = event.target;
      const previewContainer = document.getElementById('imagePreview');
      previewContainer.innerHTML = ''; // Clear any existing preview

      if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = function(e) {
          const imgElement = document.createElement('img');
          imgElement.src = e.target.result;
          imgElement.classList.add('img-fluid', 'mt-2'); // Bootstrap classes for styling
          imgElement.style.maxWidth = '100%';
          imgElement.style.height = 'auto';

          previewContainer.appendChild(imgElement);
        };

        reader.readAsDataURL(file);
      }
    });
  });
</script>
</body>
</html>

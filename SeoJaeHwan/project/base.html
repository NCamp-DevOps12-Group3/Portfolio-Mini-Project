<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            margin-left: 270px;
            padding: 20px;
        }

    </style>
</head>
<body>

<div class="sidebar">
    <a href="#" class="active nav-link" data-page="main.html">Home</a>
    <a href="#" class="nav-link" data-page="setting.html">setting</a>
    <a href="#" class="nav-link" data-page="search.html">search</a>
    <a href="#" class="nav-link" data-page="userfeeds.html">..</a>
    <a href="#">..</a>
    <a href="#">..</a>
</div>

<div class="content" id="main-content">

</div>
<script>
    $(()=>{
        $('.sidebar a').on('click', function(){
            $('.sidebar a').removeClass('active');
            $(this).addClass('active');
            let page=$(this).data('page');
            $('#main-content').load(page);
        });
        $('.nav-link[data-page="main.html"]').trigger('click');
    });
</script>
</body>
</html>
